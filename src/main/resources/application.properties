# Connection url for the database "delivery"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://mysql-standalone:3306/delivery?useSSL=false
# Username and password
spring.datasource.username = root
spring.datasource.password = password1234
spring.datasource.hikari.initialization-fail-timeout=0
# Spring Data JPA properties
spring.data.jpa.repository.packages=com.project.delivery.repository
spring.data.jpa.entity.packages-to-scan=com.project.delivery.entity
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update
spring.jpa.generate-ddl=true

api.key = AIzaSyB1kvAJG6g3PHdlgjk7fl8tLl1YZL1p7Ww

